<ion-header>
  <ion-navbar color="header-color">
    <ion-title class="" style="font-weight: bold;">FASH</ion-title>
    <ion-avatar item-start item-end>
      <div (click)="profilePage()" class="profile_user">
      <img *ngIf='profileimage != null' [src]="profileimage">
      <img *ngIf='profileimage == null' src="assets/images/noprofile.png">
    </div>
    </ion-avatar>
  </ion-navbar>
</ion-header>

<ion-content>
    
  <!-- <button (click)="genderPage()">Gender</button>  <button (click)="BirthdayPage()">Birthday</button> -->
    <span style="padding:0;text-align:center;position:absolute;height:20px;left:0;right:0;bottom:0;top:0;margin:auto;
 color:#878787;" class="emptycart" *ngIf='length == 0'>
       No lookbook available yet.
      </span>
      <ion-refresher (ionRefresh)="doRefresh($event)">
     <ion-refresher-content style="color:#878787;" pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing..."></ion-refresher-content>
   </ion-refresher>
   
 <ion-grid>
   <ion-row>
     <ion-col col-6 col-sm-6 col-md-4 col-lg-3 col-xl-2 *ngFor="let home of response" (click)="cardswipePage(home.id, home.affiliates)">
      <div class="product_box">
      <img src="{{home.image}}">
   <div class="overlay"></div>
   <div class="content_pro">
     <h4 *ngIf="home.name">{{home.name}}</h4>
     <h5 *ngIf="home.brandlink == 0">{{home.brand}}</h5>
     <img *ngIf="home.brandlink == 1" style="width:30px !important; height: auto; border:none;" class="brandimage" src="{{home.brand}}">
     <p *ngIf="home.text">{{home.text}}</p>
   </div>
     </div>
     </ion-col>
   </ion-row>
 </ion-grid>
 
 <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
  <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more lookbooks..."></ion-infinite-scroll-content>
</ion-infinite-scroll>
 
 </ion-content>
